<!--Template base-->
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{%block titulo%}  {%endblock%}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'inicio'%}" style="color: deepskyblue; stroke: black; stroke-width: 5px;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">
            ICE
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            {% if user.is_authenticated%} <!--Si el usuario esta autenticado le va a mostrar la opcion de salir, mas no la seccion de login o registro-->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{%url 'salir'%}"><span class="fa-solid fa-person-walking-arrow-right"></span>Salir</a>
              </li>
            </ul>
            {%else%}

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{%url 'login'%}"><span class="fa fa-sign-in"></span>LogIn</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{%url 'registro'%}"><span class="fa-solid fa-user-plus"></span>Registro</a>
              </li>
            </ul>
            {%endif%}

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{%url 'nosotros'%}"><span class="fa-solid fa-users"></span>Nosotros</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{%url 'ventas'%}"><span class="fa-solid fa-icicles"></span>Ventas</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
      {%include 'messages.html'%}
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {%block contenido%} {%endblock%}
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/909a90592e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
</body>
</html>
